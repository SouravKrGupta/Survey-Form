<html lang="en">
<head>

<body>
    <div class="heading">

            <label>Age</label><br><br>
            <input type="date" name="age" placeholder="Enter your age" class="box"><br><br>
       <label>Which option best describes your current role ?</label><br><br>
      
        <div id="option1">
            <select>
                <option name="select Your Role">Select Your Role</option>

                <option value="Other">Other</option>
            </select>
        </div>
   
    <br>
    <label id="head1">Would you recommend Internship to a friend?</label><br><br>
       <input type="radio" name="radio" class="larger">&nbsp;&nbsp;&nbsp;Definitely<br><br>

   <lable>What will be your time duration of your internship? </lable><br>

   </div>
   <br><br>

   <label id="head2">Any Suggestion or Query!!!!!</label><br><br><br>

 </form>
